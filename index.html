<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Header -->
        <header class="app-header">
            <h1 id="page-title">Dashboard</h1>
            <button class="icon-btn"><span class="material-symbols-rounded">settings</span></button>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            
            <!-- VIEW 1: DASHBOARD -->
            <section id="view-dashboard" class="view active">
                <div class="stats-container">
                    <div class="stat-card">
                        <span class="stat-value">142</span>
                        <span class="stat-label">Total Items</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value">5</span>
                        <span class="stat-label">Recent Adds</span>
                    </div>
                </div>

                <div class="scan-action-container">
                    <button class="fab-scan" id="btn-scan">
                        <span class="material-symbols-rounded">photo_camera</span>
                        <span class="fab-label">Scan Item</span>
                    </button>
                    <p class="scan-hint">Tap to capture Photo or Video</p>
                </div>

                <div class="recent-list">
                    <h3>Recently Added</h3>
                    <div class="recent-item">
                        <div class="recent-icon"><span class="material-symbols-rounded">chair</span></div>
                        <div class="recent-info">
                            <span class="item-name">Eames Chair</span>
                            <span class="item-loc">Living Room</span>
                        </div>
                    </div>
                    <div class="recent-item">
                        <div class="recent-icon"><span class="material-symbols-rounded">laptop_mac</span></div>
                        <div class="recent-info">
                            <span class="item-name">MacBook Pro</span>
                            <span class="item-loc">Office > Desk</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- VIEW 2: INVENTORY LIST (HIERARCHY) -->
            <section id="view-inventory" class="view">
                <div class="search-bar">
                    <span class="material-symbols-rounded">search</span>
                    <input type="text" placeholder="Search rooms or items...">
                </div>

                <div class="inventory-tree" id="inventory-list">
                    <!-- Populated by JS -->
                    <!-- Example Structure for styling -->
                    <!-- 
                    <div class="room-group">
                        <div class="room-header">Living Room</div>
                        <div class="storage-unit">
                            <div class="storage-header">Media Cabinet</div>
                            <div class="item-row">Sony TV</div>
                            <div class="item-row">PS5</div>
                        </div>
                    </div> 
                    -->
                </div>
            </section>

            <!-- VIEW 3: ITEM DETAILS -->
            <section id="view-details" class="view">
                <button class="back-link" id="btn-back-details">
                    <span class="material-symbols-rounded">arrow_back</span> Back
                </button>
                
                <div class="item-hero">
                    <div class="item-image-placeholder">
                        <span class="material-symbols-rounded">image</span>
                    </div>
                </div>

                <div class="item-info-card">
                    <h2 class="detail-name">Ceramic Vase</h2>
                    
                    <div class="detail-row">
                        <span class="label">Quantity</span>
                        <span class="value">1</span>
                    </div>

                    <div class="detail-row">
                        <span class="label">Location</span>
                        <div class="breadcrumb">
                            <span class="crumb">Living Room</span>
                            <span class="separator">/</span>
                            <span class="crumb highlight">Bookshelf</span>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="label">Category</span>
                        <span class="value">Decor</span>
                    </div>

                    <div class="tags-row">
                        <span class="tag">Fragile</span>
                        <span class="tag">Vintage</span>
                    </div>
                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="view-dashboard">
                <span class="material-symbols-rounded">dashboard</span>
                <span>Home</span>
            </button>
            <button class="nav-item" data-target="view-inventory">
                <span class="material-symbols-rounded">inventory_2</span>
                <span>Inventory</span>
            </button>
            <button class="nav-item">
                <span class="material-symbols-rounded">person</span>
                <span>Profile</span>
            </button>
        </nav>

    </div>

    <script src="script.js"></script>
</body>
</html>
